<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/lightslider.css">
    <link rel="stylesheet" href="../../../css/lightbox.css">
    <script src="../../../js/jquery-3.4.1.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/scripts.js"></script>
    <script src="../../../js/lightslider.js"></script>
    <script src="../../../js/lightbox.js"></script>


    <script>
       $(document).ready(function() {
      $("#content-slider").lightSlider({
                loop:true,
                keyPress:true
            });
            $('#vp, #grafica, #radio, #banner').lightSlider({
                gallery:true,
                item:1,
                thumbItem:5,
                slideMargin: 0,
                speed:500,
                auto:true,
                loop:true,
                onSliderLoad: function() {
                    $('#vp').removeClass('cS-hidden');
                    $('#grafica').removeClass('cS-hidden');
                    $('#radio').removeClass('cS-hidden');
                    $('#banner').removeClass('cS-hidden');
                }
            });

            $('#subtv, #tv, #byz, #redes, #mailing').lightSlider({
                gallery:false,
                item:1,
                thumbItem:5,
                onSliderLoad: function() {
                    $('#subtv').removeClass('cS-hidden');
                    $('#tv').removeClass('cS-hidden');
                    $('#byz').removeClass('cS-hidden');
                    $('#redes').removeClass('cS-hidden');
                    $('#mailing').removeClass('cS-hidden');
                }
            });


    });
    </script>
    <script>
        lightbox.option({
              'resizeDuration': 200,
              'wrapAround': true
            })
    </script>


  </head>
  <body class="bgtransparent">

    <div class="headercampain">
      <div class="">
        Objetivo de comunicación:
      </div>
      <p class="font12">
        Informar a los vecinos sobre los protocolos sanitarios para ir a votar en las PASO.
      </p>
    </div>

    <div class="contentcampain">
      <div class="">
        <div class="row">
          <div class="col-lg-3">
            <a href="#" onclick="volver2()"><img class="back" src="img/volver.png" alt=""> </a>
            <div class="accordion" id="accordion">
              <!-- DIGITAL displaynone -->
              <div class="card ">

                      <li class=""><input type="radio" name="pieceoption" id="radioredes" onclick="view()" value="radioredes"><label for="radioredes">Redes</label> </li>
                      <li class="displaynone"><input type="radio" name="pieceoption"  id="radiodirecta" onclick="view()" value="radiodirecta"><label for="radiodirecta">Directa</label> </li>

              </div>

              <!-- MASIVA -->
                <div class="card ">

						            <li class=""><input type="radio" name="pieceoption" id="radiotv" onclick="view()" value="radiotv"><label for="radiotv">Pantallas</label></li>

              </div>
          </div>
        </div>
      </div>
    </div>




  <script>
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  </script>
  </body>
